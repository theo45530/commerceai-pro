name: API Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'api-gateway/swagger.yaml'
      - 'api-gateway/swagger-server.js'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'api-gateway/swagger.yaml'
      - 'api-gateway/swagger-server.js'
  workflow_dispatch:

# Permissions nÃ©cessaires pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Concurrence pour Ã©viter les dÃ©ploiements simultanÃ©s
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Validation de la documentation OpenAPI
  validate-openapi:
    name: Validate OpenAPI Specification
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install OpenAPI tools
      run: |
        npm install -g @apidevtools/swagger-parser
        npm install -g redoc-cli
        
    - name: Validate OpenAPI specification
      run: |
        swagger-parser validate api-gateway/swagger.yaml
        
    - name: Generate ReDoc documentation
      run: |
        redoc-cli build api-gateway/swagger.yaml --output docs/index.html --title "CommerceAI Pro API Documentation"
        
    - name: Upload documentation artifact
      uses: actions/upload-artifact@v3
      with:
        name: api-documentation
        path: docs/

  # DÃ©ploiement de la documentation
  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: validate-openapi
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      working-directory: api-gateway
      run: |
        npm install swagger-ui-express yamljs
        
    - name: Generate documentation site
      run: |
        mkdir -p docs
        
        # GÃ©nÃ©rer ReDoc
        npm install -g redoc-cli
        redoc-cli build api-gateway/swagger.yaml --output docs/redoc.html --title "CommerceAI Pro API Documentation"
        
        # CrÃ©er une page d'accueil
        cat > docs/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="fr">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>CommerceAI Pro - Documentation API</title>
            <style>
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    margin: 0;
                    padding: 0;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    min-height: 100vh;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                .container {
                    background: white;
                    border-radius: 20px;
                    padding: 3rem;
                    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                    text-align: center;
                    max-width: 600px;
                    margin: 2rem;
                }
                .logo {
                    font-size: 3rem;
                    margin-bottom: 1rem;
                }
                h1 {
                    color: #2d3748;
                    margin-bottom: 1rem;
                    font-size: 2.5rem;
                }
                .subtitle {
                    color: #718096;
                    margin-bottom: 2rem;
                    font-size: 1.2rem;
                }
                .docs-grid {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
