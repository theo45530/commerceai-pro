                    }
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="logo">ðŸš€</div>
                <h1>CommerceAI Pro</h1>
                <div class="subtitle">Documentation API ComplÃ¨te</div>
                
                <div class="docs-grid">
                    <a href="redoc.html" class="doc-card">
                        <div class="doc-icon">ðŸ“š</div>
                        <div class="doc-title">ReDoc</div>
                        <div class="doc-desc">Documentation interactive et dÃ©taillÃ©e</div>
                    </a>
                    
                    <a href="swagger.yaml" class="doc-card">
                        <div class="doc-icon">ðŸ“„</div>
                        <div class="doc-title">OpenAPI Spec</div>
                        <div class="doc-desc">SpÃ©cification YAML brute</div>
                    </a>
                </div>
                
                <div class="version">Version 1.0.0</div>
            </div>
        </body>
        </html>
        EOF
        
        # Copier le fichier swagger.yaml
        cp api-gateway/swagger.yaml docs/
        
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v2
      with:
        path: docs/
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

  # Test de la documentation dÃ©ployÃ©e
  test-docs:
    name: Test Documentation
    runs-on: ubuntu-latest
    needs: deploy-docs
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Test documentation accessibility
      run: |
        # Attendre que la documentation soit dÃ©ployÃ©e
        sleep 30
        
        # Tester l'accessibilitÃ© de la documentation
        curl -f "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" || echo "Documentation not yet available"
        
    - name: Notify documentation update
      uses: 8398a7/action-slack@v3
      if: success()
      with:
        status: success
        text: 'ðŸ“š Documentation API mise Ã  jour: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}