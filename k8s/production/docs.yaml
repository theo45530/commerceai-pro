apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-docs
  namespace: commerceai-production
  labels:
    app: api-docs
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-docs
  template:
    metadata:
      labels:
        app: api-docs
        version: v1
    spec:
      containers:
      - name: api-docs
        image: ghcr.io/commerceai-pro/api-gateway:IMAGE_TAG
        command: ["node", "swagger-server.js"]
        ports:
        - containerPort: 4001
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: SWAGGER_PORT
          value: "4001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4001
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4001
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: api-docs-service
  namespace: commerceai-production
  labels:
    app: api-docs
spec:
  selector:
    app: api-docs
  ports:
  - name: http
    port: 80
    targetPort: 4001
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-docs-ingress
  namespace: commerceai-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: api-docs-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - API Documentation'
spec:
  tls:
  - hosts:
    - docs.commerceai-pro.com
    secretName: api-docs-tls
  rules:
  - host: docs.commerceai-pro.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-docs-service
            port:
              number: 80
---
apiVersion: v1
kind: Secret
metadata:
  name: api-docs-auth
  namespace: commerceai-production
type: Opaque
data:
  # admin:$2y$10$... (généré avec htpasswd)
  # Remplacer par vos propres credentials
  auth: 